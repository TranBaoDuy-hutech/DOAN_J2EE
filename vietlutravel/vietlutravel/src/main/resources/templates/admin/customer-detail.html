<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết người dùng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
        background: linear-gradient(135deg,#667eea,#764ba2);
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        }

        .detail-box{
        width:600px;
        background:white;
        padding:30px;
        border-radius:16px;
        box-shadow:0 20px 60px rgba(0,0,0,0.2);
        }
    </style>

</head>
<body>

<div class="detail-box">

    <h3 class="text-center mb-4">Chi tiết người dùng</h3>

    <table class="table table-bordered">

        <tr>
            <th>ID</th>
            <td th:text="${customer.customerID}"></td>
        </tr>

        <tr>
            <th>Tên</th>
            <td th:text="${customer.userName}"></td>
        </tr>

        <tr>
            <th>Email</th>
            <td th:text="${customer.email}"></td>
        </tr>

        <tr>
            <th>Số điện thoại</th>
            <td th:text="${customer.phone}"></td>
        </tr>

        <tr>
            <th>Vai trò</th>
            <td>
                <span class="badge bg-primary" th:text="${customer.role}"></span>
            </td>
        </tr>

    </table>

    <div class="d-flex justify-content-between">

        <a th:href="@{/admin/customers}" class="btn btn-secondary">
            Quay lại
        </a>

        <a th:href="@{/admin/customers/edit/{id}(id=${customer.customerID})}"
           class="btn btn-warning">
            Sửa
        </a>

    </div>

</div>

</body>
</html>
